			//rectangle grass
			ctx.fillStyle = "green";
			ctx.fillRect(0, 250, 800, 250);

			//rectangle building #1
			ctx.fillStyle = "grey";
			ctx.fillRect(200, 50, 100, 200);

			//triangle pyramid
			ctx.beginPath();
			ctx.strokeStyle = "yellow";
			ctx.moveTo(350, 60);
			ctx.lineTo(300, 250);
			ctx.lineTo(400, 250);
			ctx.closePath();
			ctx.stroke();
			ctx.fillStyle = "yellow";
			ctx.fill();

			//Circle
			ctx.beginPath();
			ctx.arc(0, 0, 100, 0, 6.28);
			ctx.stroke();
			ctx.fillStyle = "red";
			ctx.fill();
