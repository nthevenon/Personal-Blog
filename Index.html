<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scenery</title>
	<canvas id="myCanvas" width="800" height="500"></canvas>
	<link rel="stylesheet" type="text/css" href="Stylesheet.css">
	<script>
		function draw() {
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			
			//Triangle
			ctx.beginPath();
			ctx.strokeStyle = "blue";
			ctx.moveTo(75, 0);
			ctx.lineTo(0, 100);
			ctx.lineTo(150, 100);
			ctx.closePath();
			ctx.stroke();
			ctx.fillStyle = "red";
			ctx.fill();

			//Circle
			ctx.beginPath();
			ctx.arc(200, 200, 100, 0, 6.28);
			ctx.stroke();
			ctx.fillStyle = "black";
			ctx.fill();

			//Rectangle
			ctx.fillStyle = "green";
			ctx.fillRect(400, 400, 100, 100) //x , y, L, W
		}
	</script>
</head>
<body onLoad="draw()">

</body>
</html>
